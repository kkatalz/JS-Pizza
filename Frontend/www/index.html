<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-badge-container">
        <div class="header-badge">
          PIZZA <br />
          <h2>KMA</h2>
        </div>

        <div class="header-badge-angle-left"></div>
        <div class="header-badge-angle-right"></div>
      </div>
      <div class="header-info-box">
        <div class="header-info-box-top">
          <div class="header-info-box-text">
            <h3>(044) 222 5 222</h3>
            <h3>24 години/7 днів на тиждень</h3>
            <h3>Безкоштовна доставка піци</h3>
          </div>

          <button class="btn btn-warning desktop">Ввійти</button>
        </div>

        <hr />

        <h3 class="header-info-bottomBox-text">Піца</h3>
        <button class="btn btn-warning mobile header-info-bottomBox-button">
          Ввійти
        </button>
      </div>
    </header>

    <!-- Badge on the bottom left side of page -->
    <div class="bottom-badge-handler">
      <div class="bottom-badge-container">
        <div class="bottom-badge-angle-left"></div>
        <div class="bottom-badge-angle-right"></div>
        <h3 class="bottom-badge-title">
          ЦЬОГО
          <br />
          ТИЖНЯ
          <br />
          НА ВСЕ
        </h3>
        <h3>-20%</h3>
      </div>
    </div>
    <!-- jQuery JavaScript -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.4.min.js"
    ></script>

    <!--Bootsrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--Own JavaScript -->
